{% extends 'main-base.html' %}
{% load static %}
{% block main %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">信息总览</h3>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-white stats-widget">
                        <div class="panel-body">
                            <div class="pull-left">
                                <span class="stats-number">{{ postcount }}</span>
                                <p class="stats-info">发布的产品</p>
                            </div>
                            <div class="pull-right">
                                <i class="icon-arrow_upward stats-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-white stats-widget">
                        <div class="panel-body">
                            <div class="pull-left">
                                <span class="stats-number">{{ hasdodomaincount }}</span>
                                <p class="stats-info">以上站域名</p>
                            </div>
                            <div class="pull-right">
                                <i class="icon-arrow_downward stats-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-white stats-widget">
                        <div class="panel-body">
                            <div class="pull-left">
                                <span class="stats-number">{{ notdodomaincount }}</span>
                                <p class="stats-info">未上站域名</p>
                            </div>
                            <div class="pull-right">
                                <i class="icon-arrow_upward stats-icon"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-body">
                            <div id="main2" style="width: 100%;height:400px;" >

                            </div>
                            <div id="main1" style="width: 100%;height:400px;"></div>
                        </div>
                    </div>
                </div>
                <div id="main1" style="width: 600px;height:400px;"></div>
                <script src="{% static 'domainnotes/assets/js/pages/echarts.min.js' %}"></script>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main2'));


                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '上站情况'
                        },
                        tooltip: {},
                        legend: {
                            data: ['上站量']
                        },
                        xAxis: {
                            data: {{ name_list|safe }}
                        },
                        yAxis: {},
                        series: [{
                            name: '上站量',
                            type: 'bar',
                            data: {{ data1|safe }}
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main1'));


                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: 'Vps上站量'
                        },
                        tooltip: {},
                        legend: {
                            data: ['上站数量']
                        },
                        xAxis: {
                            data: {{ vps_list|safe }}
                        },
                        yAxis: {},
                        series: [{
                            name: '上站数量',
                            type: 'bar',
                            data: {{ data2|safe }}
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
                <div class="col-lg-4 col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Server Status</h4>
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="server-load row">
                                    <div class="server-stat col-sm-4">
                                        <p>167GB</p>
                                        <span>Usage</span>
                                    </div>
                                    <div class="server-stat col-sm-4">
                                        <p>320GB</p>
                                        <span>ecaps</span>
                                    </div>
                                    <div class="server-stat col-sm-4">
                                        <p>57.4%</p>
                                        <span>CPU</span>
                                    </div>
                                </div>
                            </div>
                            <div id="chart2">
                                <svg></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Row -->
        </div><!-- Main Wrapper -->
        <div class="page-footer">
            <p>Copyright &copy; 2018.Company name All rights reserved.</p>
        </div>
    </div>


    </div>
    </div>
{% endblock main %}
